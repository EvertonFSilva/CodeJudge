<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juiz Online - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Juiz Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prompts.html">Prompts</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="nav-link" style="display: none;">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="container my-5">
        <div class="row">
            <!-- Aba lateral -->
            <div class="col-md-3 mb-4">
                <div class="list-group shadow-sm rounded-3">
                    <a href="#" class="list-group-item list-group-item-action active" id="tabProfile">Meu Perfil</a>
                    <a href="#" class="list-group-item list-group-item-action" id="tabCodes">Meus Códigos</a>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <div class="col-md-9">
                <!-- Seção Perfil -->
                <div id="profileSection" class="card shadow rounded-4 p-4 mb-4">
                    <h2 class="fw-bold mb-4">Meu Perfil</h2>
                    <p><strong>Nome:</strong> <span id="userFullName">Carregando...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                </div>

                <!-- Seção Códigos -->
                <div id="codesSection" class="card shadow rounded-4 p-4 mb-4" style="display:none;">
                    <h2 class="fw-bold mb-4">Meus Códigos</h2>
                    <p class="text-muted">Em desenvolvimento...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5 shadow">
        <p class="mb-0">&copy; 2025 Juiz Online - Everton França e Matheus Braga</p>
    </footer>

    <!-- Scripts -->
    <script type="module">
        import { ProfileController } from './assets/js/controllers/ProfileController.js';
        import { SessionManager } from './assets/js/utils/SessionManager.js';

        document.addEventListener('DOMContentLoaded', async () => {
            SessionManager.checkSessionAndRedirect();

            const profileCtrl = new ProfileController('profileName', 'logoutBtnProfile');
            await profileCtrl.loadProfile();

            document.getElementById('userFullName').textContent = profileCtrl.getUserName();
            document.getElementById('userEmail').textContent = profileCtrl.getProfile().email || 'Não informado';

            const tabProfile = document.getElementById('tabProfile');
            const tabCodes = document.getElementById('tabCodes');
            const profileSection = document.getElementById('profileSection');
            const codesSection = document.getElementById('codesSection');

            function showProfile() {
                profileSection.style.display = 'block';
                codesSection.style.display = 'none';
                tabProfile.classList.add('active');
                tabCodes.classList.remove('active');
            }

            function showCodes() {
                profileSection.style.display = 'none';
                codesSection.style.display = 'block';
                tabProfile.classList.remove('active');
                tabCodes.classList.add('active');
            }

            showProfile();

            tabProfile.addEventListener('click', (e) => { e.preventDefault(); showProfile(); });
            tabCodes.addEventListener('click', (e) => { e.preventDefault(); showCodes(); });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
