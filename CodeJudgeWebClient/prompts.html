<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juiz Online – Prompts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Juiz Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="nav-link" style="display: none;">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Lista de Prompts</h2>
            <p class="lead">Aqui você pode visualizar todos os prompts disponíveis no sistema.</p>
        </div>

        <div id="loadingMessage" class="text-center mt-3">
            <div class="spinner-border" role="status"></div>
            <p>Carregando prompts...</p>
        </div>

        <div id="promptsContainer" class="mt-3" style="display:none;"></div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5 shadow">
        <p class="mb-0">&copy; 2025 Juiz Online - Everton França e Matheus Braga</p>
    </footer>

    <script type="module">
        import { SessionManager } from './assets/js/utils/SessionManager.js';
        import { ProfileController } from './assets/js/controllers/ProfileController.js';
        import { PromptController } from './assets/js/controllers/PromptController.js';

        document.addEventListener('DOMContentLoaded', () => {
            SessionManager.checkSessionAndRedirect();
            new ProfileController('profileName', 'logoutBtn');
            new PromptController();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
